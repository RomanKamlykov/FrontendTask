<div class="login__background">
</div>
<div class="login__form">
    <form name="myForm" novalidate>
        <div class="form-group">
            <label for="inputLogin">Введите логин:</label>
            <div class="input-group">                    
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                </div>
                <input type="text" class="form-control" id="inputLogin" name="inputLogin" placeholder="Username" required ng-model="loginData.username" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword">Введите пароль:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">✱</span>
                </div>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required ng-model="loginData.password" autocomplete="off" />
            </div>
        </div>
        <div class="clearfix">
            <button class="btn btn-primary float-right" ng-disabled="myForm.$invalid" ng-click="loginFunction()">OK</button>
            <button class="btn btn-link float-right" ng-click="hideLoginForm()">CANCEL</button>
        </div>
        <div class="alert alert-danger mt-3" role="alert" ng-show="loginData.showWarning">
            Неверные логин/пароль
        </div>
    </form>
</div>
